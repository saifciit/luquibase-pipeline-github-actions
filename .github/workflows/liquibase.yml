name: Atlas PostgreSQL Schema Sync

on:
  workflow_dispatch:

jobs:
  atlas-diff-apply:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Atlas CLI (v0.35.0)
        run: |
          curl -Lo atlas https://release.ariga.io/atlas/atlas-community-linux-amd64-v0.35.0
          chmod +x atlas
          sudo mv atlas /usr/local/bin/atlas

      - name: Preview Schema Changes (STG â†’ DEV)
        run: |
          atlas schema diff \
            --to "${{ secrets.URLDEV }}" \
            --from "${{ secrets.URLSTG }}" \
            --dev-url "docker://postgres/15" \
            --log sql

      - name: Apply Schema Changes to DEV
        run: |
          atlas schema apply \
            --to "${{ secrets.URLDEV }}" \
            --from "${{ secrets.URLSTG }}" \
            --dev-url "docker://postgres/15" \
            --auto-approve
